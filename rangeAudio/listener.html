<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <style>
        .bg-f2{
          background-color: #f8f9fa;
        }
        video{
            width: 320px;
            height: auto;
        }
        .videoRow{
            margin-top: 30px;
        }
        #previewLabel{
            display: block;
        }
    </style>
    <title class="pureAudioContent">demo</title>
</head>
<body class="bg-f2">

  <div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <h6 class="border-bottom border-gray pb-2 mb-0 pureAudioContent">demo</h6>

      <div class="row" style="margin-top:1%">

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="audioList"><strong class="text-gray-dark audioDevices">音频设备</strong></label>
            </div>
            <select class="custom-select" id="audioList" style="width: 50%">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="videoList"><strong class="text-gray-dark videoDevices">视频设备</strong></label>
            </div>
            <select class="custom-select" id="videoList" style="width: 50%">
            </select>
          </div>
        </div>


          <div class="col-sm">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="roomId"><strong class="text-gray-dark roomid">房间号</strong></label>
              </div>
              <input type="email" class="form-control d-inline" id="roomId" style="width: 75%; max-width: 200px"
                aria-describedby="emailHelp" placeholder="please enter room ID">
            </div>
          </div>


      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" onclick="enableAutoPlay()" class="btn btn-primary btn-sm enterRoomPlay">启动自动播放</button>

          <button type="button" id="openRoom" class="btn btn-primary btn-sm enterRoomPlay">用户二进入房间打开扬声器</button>
          <button type="button" id="changePosition" class="btn btn-primary btn-sm enterRoomPush">(更新发声者位置)左边</button>
          <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm leaveRoom">退出</button>
        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <label id="previewLabel"></label>
          <!-- <audio id="localAudio" crossOrigin="anonymous" playsinline autoplay muted controls loop></audio> -->
        </div>
        <div class="col-sm remoteVideo">
            <!-- <audio id="remoteAudio" crossOrigin="anonymous" playsinline autoplay muted controls loop></audio> -->
        </div>
      </div>
    </div>
  </div>

</body>

<script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/js/ZegoExpressWebRTC-2.12.2.js"></script>
  <script src="./listener.js"></script>
</html>
