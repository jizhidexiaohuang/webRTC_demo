<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPlayer</title>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
    <script src="../assets/js/EasyPlayer-element.min.js"></script>
</head>

<body>
    <h4 style="width:600px;margin: auto;">EasyPlayer播放器</h4>
    <br>
    <div style="width:600px;margin: auto;">
        <easy-player id="player" live="true" isresolution="true" show-custom-button="true"></easy-player>
        <input type="text" id="value">
        <button id="btn">播放</button>
    </div>
    <script>
        var btn = document.getElementById('btn'); 
        // 地址栏
        var value = document.getElementById('value');
        //播放事件 传入地址播放
        btn.onclick = function(){
            console.log(value.value)
            $('#player').attr('video-url',value.value)
        }
    
    </script>
</body>
</html>
