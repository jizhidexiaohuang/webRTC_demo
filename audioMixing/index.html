<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .bg-f2 {
            background-color: #f8f9fa;
        }

        video {
            width: 320px;
            height: auto;
        }

        .videoRow {
            margin-top: 30px;
        }

        #previewLabel {
            display: block;
            position: absolute;
        }
    </style>
    <title>混音功能</title>
</head>
<body class="bg-f2">
<div class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow small">

        <h6 class="border-bottom border-gray pb-2 mb-0">混音功能</h6>

        <div class="row" style="margin-top:1%">

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="audioList"><strong
                                class="text-gray-dark">音频设备</strong></label>
                    </div>
                    <select class="custom-select" id="audioList" style="width: 70%">
                    </select>
                </div>
            </div>

            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="videoList"><strong
                                class="text-gray-dark">视频设备</strong></label>
                    </div>
                    <select class="custom-select" id="videoList" style="width: 70%">
                    </select>
                </div>
            </div>


            <div class="col-sm">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="roomId"><strong class="text-gray-dark">房间号</strong></label>
                    </div>
                    <input type="email" class="form-control d-inline" id="roomId" style="width: 75%"
                           aria-describedby="emailHelp" placeholder="请输入房间号">
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm">
                <button type="button" id="createRoom" class="btn btn-primary btn-sm">创建房间推流</button>
                <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm">退出</button>
                <button type="button" id="mixAudio" class="btn btn-primary btn-sm">混音</button>
                <button type="button" id="stopEffect" class="btn btn-primary btn-sm" disabled>停止混音</button>
                <button type="button" id="newMember" class="btn btn-primary btn-sm" disabled>创建一个新成员拉取混音结果</button>
            </div>
        </div>

        <div class="row videoRow">
            <div class="col-sm">
                <!-- 解决资源跨域 crossOrigin="anonymous“ 资源服务器也必须设置可跨域-->
                <audio src="../assets/audio/station.mp3" id="station" controls muted autoplay loop></audio>
                <audio src="../assets/audio/applaud.mp3" id="applaud" controls muted autoplay loop></audio>
                <label id="previewLabel" class="text-white"></label>
                <audio style="display: none;" id="previewVideo" autoplay muted controls></video>
            </div>
            <div class="col-sm remoteVideo">
                <!-- <video  autoplay muted playsinline></video> -->
            </div>
        </div>
    </div>

</div>


</body>
<script src="../assets/js/jquery-3.3.1.min.js"></script>
<script src="../assets/js/ZegoExpressWebRTC-2.8.0.js"></script>
<script src="./audioMixing.js"></script>
</html>
