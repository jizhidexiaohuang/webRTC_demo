<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主播页面</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="row-btn" style="margin:10px">
        <input
            type="text"
            class="form-control d-inline"
            style="width:200px;margin-right:10px"
            id="roomid"
            style="width: 60%"
            placeholder="请输入房间id"
        />
        <button id="startPublish" class="btn btn-primary btn-sm">开始推流</button>
        <br/>
        <button onclick="logoutRoom()" class="btn btn-primary btn-sm">退出房间</button>
    </div>
    <div class="row-local" style="padding:10px" id="row-local">
        <p>当前主播====></p>
        <div class="user-info">
            <p id="userID"></p>
            <p id="streamID"></p>
        </div>
        <div class="user-div" style="padding:10px"></div>
    </div>
</body>
</html>
